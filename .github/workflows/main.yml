name: Nifty Trading Analyzer

on:
  schedule:
    # 04:08 UTC = 09:38 IST (Start)
    # 04:35 UTC = 10:05 IST
    - cron: '8,35 4 * * 1-5'
    
    # 05:02 UTC = 10:32 IST
    # 05:29 UTC = 10:59 IST
    # 05:56 UTC = 11:26 IST
    - cron: '2,29,56 5 * * 1-5'
    
    # 06:23 UTC = 11:53 IST
    # 06:50 UTC = 12:20 IST
    - cron: '23,50 6 * * 1-5'
    
    # 07:17 UTC = 12:47 IST
    # 07:44 UTC = 01:14 IST
    - cron: '17,44 7 * * 1-5'
    
    # 08:11 UTC = 01:41 IST
    # 08:38 UTC = 02:08 IST
    - cron: '11,38 8 * * 1-5'
    
    # 09:05 UTC = 02:35 IST
    # 09:32 UTC = 03:02 IST
    # 09:59 UTC = 03:29 IST
    - cron: '5,32,59 9 * * 1-5'
    
    # 10:26 UTC = 03:56 IST
    # 10:30 UTC = 04:00 IST (Final)
    - cron: '26,30 10 * * 1-5'

  workflow_dispatch:

  push:
    branches:
      - main
      - master

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  analyze:
    name: Run Nifty Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Install curl-cffi first (CRITICAL for NSE API)
          pip install curl-cffi
          
          # Install other dependencies
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy yfinance pytz pyyaml
          fi
          
          echo "âœ… Dependencies installed"
          pip list
      
      - name: Create config.yml
        run: |
          cat > config.yml << 'CONFIG_EOF'
          email:
            recipient: "${{ secrets.RECIPIENT_EMAIL }}"
            sender: "${{ secrets.SENDER_EMAIL }}"
            app_password: "${{ secrets.EMAIL_APP_PASSWORD }}"
            subject_prefix: "Nifty Trading Alert"
            send_on_failure: false
          
          technical:
            timeframe: "1h"
            period: "6mo"
            rsi_period: 14
            rsi_overbought: 70
            rsi_oversold: 30
            ema_short: 20
            ema_long: 50
            num_support_levels: 2
            num_resistance_levels: 2
            momentum_threshold_strong: 0.5
            momentum_threshold_moderate: 0.2
          
          option_chain:
            pcr_bullish: 1.0
            pcr_very_bullish: 1.2
            pcr_bearish: 1.0
            pcr_very_bearish: 0.8
            strike_range: 500
            min_oi: 100000
            top_strikes_count: 5
          
          recommendation:
            strong_buy_threshold: 3
            buy_threshold: 1
            sell_threshold: -1
            strong_sell_threshold: -3
            momentum_5h_weight: 2
            momentum_1h_weight: 1
          
          report:
            title: "NIFTY DAY TRADING ANALYSIS (1H)"
            save_local: true
            local_dir: "./reports"
            filename_format: "nifty_analysis_%Y%m%d_%H%M%S.html"
            colors:
              strong_buy: "#28a745"
              buy: "#5cb85c"
              neutral: "#ffc107"
              sell: "#f0ad4e"
              strong_sell: "#dc3545"
          
          data_source:
            option_chain_source: "nse"
            technical_source: "yahoo"
            max_retries: 3
            retry_delay: 2
            timeout: 30
            fallback_to_sample: true
          
          logging:
            level: "INFO"
            log_to_file: true
            log_file: "./logs/nifty_analyzer.log"
            format: "%(asctime)s - %(levelname)s - %(message)s"
          
          advanced:
            verbose: true
            debug: false
            validate_data: true
            min_data_points: 100
            use_momentum_filter: true
          CONFIG_EOF
          
          echo "=== Config created ==="
          # Mask sensitive data in output
          sed 's/app_password: .*/app_password: "***HIDDEN***"/' config.yml
      
      - name: Create directories
        run: |
          mkdir -p reports logs docs
          ls -la
      
      - name: Run Analysis
        id: analysis
        run: |
          echo "ðŸš€ Starting Nifty Analysis..."
          
          # Try to find and run the correct Python script
          if [ -f "nifty_analyzer_complete.py" ]; then
            echo "âœ… Found nifty_analyzer_complete.py"
            python nifty_analyzer_complete.py
          elif [ -f "nifty_analyzer_with_top_oi.py" ]; then
            echo "âœ… Found nifty_analyzer_with_top_oi.py"
            python nifty_analyzer_with_top_oi.py
          elif [ -f "nifty_analyzer_with_yaml.py" ]; then
            echo "âœ… Found nifty_analyzer_with_yaml.py"
            python nifty_analyzer_with_yaml.py
          elif [ -f "nifty_trading_analyzer.py" ]; then
            echo "âœ… Found nifty_trading_analyzer.py"
            python nifty_trading_analyzer.py
          else
            echo "âŒ ERROR: No compatible Python script found!"
            echo "Looking for: nifty_analyzer_complete.py, nifty_analyzer_with_top_oi.py, nifty_analyzer_with_yaml.py, or nifty_trading_analyzer.py"
            echo "Available Python files:"
            ls -la *.py
            exit 1
          fi
          
          echo "âœ… Analysis complete"
        continue-on-error: true
      
      - name: Prepare GitHub Pages
        if: always()
        run: |
          echo "=== Preparing GitHub Pages deployment ==="
          
          # Create docs directory for GitHub Pages
          mkdir -p docs
          
          # Copy the latest report to index.html
          if ls reports/*.html 1> /dev/null 2>&1; then
            LATEST_REPORT=$(ls -t reports/*.html | head -1)
            cp "$LATEST_REPORT" docs/index.html
            echo "âœ… Copied $LATEST_REPORT to docs/index.html"
            
